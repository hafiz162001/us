

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday ðŸŽ‰</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
    }

    #countdown {
      font-size: 3rem;
      margin-top: 20px;
      display: none;
    }

    #slideshow {
      display: none;
      position: relative;
      width: 80%;
      max-width: 600px;
      height: 350px;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255,255,255,0.5);
      margin-top: 20px;
    }

    #slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    #slideshow img.active {
      opacity: 1;
    }

    #balloons {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .balloon {
      position: absolute;
      width: 40px;
      height: 50px;
      background-color: red;
      border-radius: 50%;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.2); opacity: 0; }
    }

    #start-btn {
      padding: 12px 25px;
      background-color: #ff4081;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
      color: white;
      transition: background 0.3s;
    }

    #start-btn:hover {
      background-color: #e91e63;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‚ Selamat Ulang Tahun ðŸŽ‚</h1>
  <button id="start-btn">Ayo ðŸŽ‰</button>
  <div id="countdown">5</div>

  <div id="slideshow">
    <img src="img1.jpg" class="active" alt="Foto 1" />
    <img src="img2.jpg" alt="Foto 2" />
    <img src="img3.jpg" alt="Foto 3" />
    <img src="img4.jpg" alt="Foto 4" />
  </div>

  <div id="balloons"></div>

  <audio id="music" src="musik.mp3"></audio>

  <script>
    const startBtn = document.getElementById("start-btn");
    const countdownEl = document.getElementById("countdown");
    const slideshow = document.getElementById("slideshow");
    const balloons = document.getElementById("balloons");
    const music = document.getElementById("music");
    const images = document.querySelectorAll("#slideshow img");
    let currentIndex = 0;

    // Fungsi bikin balon acak
    function createBalloon() {
      const balloon = document.createElement("div");
      balloon.classList.add("balloon");
      balloon.style.left = Math.random() * 100 + "vw";
      balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
      balloon.style.animationDuration = (Math.random() * 3 + 3) + "s";
      balloons.appendChild(balloon);

      setTimeout(() => balloon.remove(), 6000);
    }

    // Slideshow otomatis
    function startSlideshow() {
      setInterval(() => {
        images[currentIndex].classList.remove("active");
        currentIndex = (currentIndex + 1) % images.length;
        images[currentIndex].classList.add("active");
      }, 10000); // 10 detik per gambar
    }

    startBtn.addEventListener("click", () => {
      startBtn.style.display = "none";
      countdownEl.style.display = "block";

      let count = 5;
      countdownEl.textContent = count;

      const timer = setInterval(() => {
        count--;
        countdownEl.textContent = count;

        if (count === 0) {
          clearInterval(timer);
          countdownEl.style.display = "none";

          // Mulai musik, slideshow, dan balon
          music.play();
          slideshow.style.display = "block";
          balloons.style.display = "block";
          startSlideshow();
          setInterval(createBalloon, 400);
        }
      }, 1000);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galeri Kenangan</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to right, #fceabb, #f8b500);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #f8b500;
      margin-bottom: 30px;
    }

    .form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 40px;
    }

    textarea, input[type="file"], button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #f8b500;
      color: #fff;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #e09e00;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
    }

    .card {
      background: #fff;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      cursor: pointer;
      transition: 0.2s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      width: 100%;
      border-radius: 8px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 90%;
      max-height: 90%;
      text-align: center;
      overflow: auto;
    }

    .modal-content img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .close-btn {
      margin-top: 10px;
      background: #f44336;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üñºÔ∏è Galeri Kenangan</h1>
    <div class="form">
      <textarea id="memoryText" placeholder="Tuliskan kenangan..."></textarea>
      <input type="file" id="memoryImage" accept="image/*">
      <button onclick="saveMemory()">Simpan ke Galeri</button>
    </div>

    <div class="gallery" id="galleryList"></div>
  </div>

  <!-- Modal untuk lihat detail -->
  <div class="modal" id="modal">
    <div class="modal-content" id="modalContent">
      <img id="modalImage" src="" alt="Preview">
      <p id="modalText"></p>
      <button class="close-btn" onclick="closeModal()">Tutup</button>
    </div>
  </div>

  <script>
    function saveMemory() {
      const text = document.getElementById('memoryText').value.trim();
      const fileInput = document.getElementById('memoryImage');
      const file = fileInput.files[0];

      if (!file) {
        alert('Silakan pilih gambar dulu.');
        return;
      }

      const reader = new FileReader();
      reader.onloadend = function () {
        const memories = JSON.parse(localStorage.getItem('memories')) || [];
        memories.push({ text: text, image: reader.result });
        localStorage.setItem('memories', JSON.stringify(memories));
        document.getElementById('memoryText').value = '';
        document.getElementById('memoryImage').value = '';
        displayGallery();
      };
      reader.readAsDataURL(file);
    }

    function displayGallery() {
      const list = document.getElementById('galleryList');
      list.innerHTML = '';
      const memories = JSON.parse(localStorage.getItem('memories')) || [];

      memories.reverse().forEach((mem, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.onclick = () => showModal(mem.image, mem.text);
        card.innerHTML = `<img src=\"${mem.image}\" alt=\"Kenangan\">`;
        list.appendChild(card);
      });
    }

    function showModal(imageSrc, text) {
      document.getElementById('modalImage').src = imageSrc;
      document.getElementById('modalText').innerText = text;
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    window.onload = displayGallery;
  </script>
</body>
</html>

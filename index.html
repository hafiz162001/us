<script>
  const main = document.getElementById('main');
  const gallery = document.getElementById('gallery');

  const showGallery = () => {
    main.style.display = 'none';
    gallery.classList.add('active');
  };
  const goBack = () => {
    main.style.display = 'grid';
    gallery.classList.remove('active');
  };

  const updateDateTime = () => {
    const now = new Date();

    // Single date display
    const dateOptions = { day: 'numeric', month: 'long', year: 'numeric', timeZone: 'America/New_York' };
    const dateStr = now.toLocaleDateString('en-GB', dateOptions);
    document.getElementById('current-date').textContent = dateStr;

    // Time
    document.getElementById('current-time').textContent =
      now.toLocaleTimeString('en-GB', { timeZone: 'America/New_York' });
  };

  setInterval(updateDateTime, 1000);
  updateDateTime();
</script>


<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Roboto, sans-serif;
    }

  

    /* Tombol Chat */
    .chatbot-btn {
      position: fixed;
      bottom: 150px;
      right:15px;
      width: 58px;
      height: 58px;
      background-color: #0a2342; /* Navy utama */
      color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      font-size: 30px;
      transition: 0.3s ease;
      z-index: 999;
    }

    .chatbot-btn:hover {
      transform: scale(1.1);
      background-color: #123d6f;
    }

    /* Container Chatbot */
    .chatbot-container {
      position: fixed;
      bottom: 200px;
      right: 25px;
      width: 350px;
      max-height: 500px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 999;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Header Chatbot */
    .chatbot-header {
      background-color: #0a2342;
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      letter-spacing: 0.5px;
    }

    /* Isi Chat */
    .chatbot-body {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background-color: #f8fafc;
    }

    /* Pesan Bot */
    .bot-message {
      background-color: #e7f0ff;
      color: #0a2342;
      padding: 10px;
      border-radius: 10px;
      margin: 8px 0;
      max-width: 80%;
      font-size: 14px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    /* Pesan User */
    .user-message {
      background-color: #0a2342;
      color: white;
      padding: 10px;
      border-radius: 10px;
      margin: 8px 0;
      max-width: 80%;
      font-size: 14px;
      align-self: flex-end;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* Footer Chatbot */
    .chatbot-footer {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      background-color: #fff;
    }

    .chatbot-footer input {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
      font-size: 14px;
      transition: 0.2s;
    }

    .chatbot-footer input:focus {
      border-color: #0a2342;
    }

    .chatbot-footer button {
      background-color: #0a2342;
      border: none;
      color: white;
      margin-left: 8px;
      padding: 10px 15px;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s;
    }

    .chatbot-footer button:hover {
      background-color: #123d6f;
    }

    /* Scrollbar modern */
    .chatbot-body::-webkit-scrollbar {
      width: 6px;
    }
    .chatbot-body::-webkit-scrollbar-thumb {
      background: #b5c4e3;
      border-radius: 3px;
    }
    .chatbot-body::-webkit-scrollbar-track {
      background: transparent;
    }
  </style>
</head>
<body>
  <!-- Tombol Chat -->
 <div class="chatbot-btn" id="chatbot-btn">üéÅ</div>

<!-- Panel Chatbot -->
<div class="chatbot-container" id="chatbot-container">
  <div class="chatbot-header">üéâ Kejutan Spesial!</div>
  <div class="chatbot-body" id="chatbot-body">
    <div class="bot-message">Hai tayangüòä</div>
    <div class="bot-message">Hmm... kayaknya hari ini ada sesuatu yang anehüòµ</div>
    <div class="bot-message">Mau tahu nggak? Ketik <b>ya</b> atau <b>engga</b> üòâ</div>
  </div>
  <div class="chatbot-footer">
    <input type="text" id="user-input" placeholder="Ketik pesan di sini..." />
    <button id="send-btn">‚û§</button>
  </div>
</div>

<script>
  const chatbotBtn = document.getElementById("chatbot-btn");
  const chatbotContainer = document.getElementById("chatbot-container");
  const chatbotBody = document.getElementById("chatbot-body");
  const userInput = document.getElementById("user-input");
  const sendBtn = document.getElementById("send-btn");

  // Percakapan surprise
  const surpriseMessages = [
    "Hehehe üòé, aku udah nebak kamu bakal jawab gitu!",
    "Sekarang tutup mata kamu sebentar üëÄ...",
    "Bayangin banyak balon üéà, kue üéÇ, dan aku datang menghampirimu...",
    "Dan aku berbisik...hari ini kamu... ",
    "üéâ ULANG TAHUN!! üéâ",
    "Klik link iniii ya! üòçüëá",
  ];

  const surpriseLink = "birthday.html";

  let stage = 0;

  // Tampilkan / sembunyikan chatbot
  chatbotBtn.addEventListener("click", () => {
    chatbotContainer.style.display =
      chatbotContainer.style.display === "flex" ? "none" : "flex";
  });

  // Fungsi kirim pesan
  sendBtn.addEventListener("click", sendMessage);
  userInput.addEventListener("keypress", function (e) {
    if (e.key === "Enter") {
      sendMessage();
    }
  });

  function sendMessage() {
    const message = userInput.value.trim().toLowerCase();
    if (message === "") return;

    // Pesan user
    const userMsg = document.createElement("div");
    userMsg.classList.add("user-message");
    userMsg.textContent = message;
    chatbotBody.appendChild(userMsg);

    // Proses logika bot
    setTimeout(() => {
      const botMsg = document.createElement("div");
      botMsg.classList.add("bot-message");

      if (stage === 0) {
        if (message === "ya" || message === "iya" || message === "mau") {
          botMsg.textContent = surpriseMessages[stage];
          stage++;
        } else {
          botMsg.textContent = "Yakin engga? üò≥ Coba ketik 'ya' deh...";
        }
      } else if (stage < surpriseMessages.length) {
        botMsg.textContent = surpriseMessages[stage];
        stage++;

        // Kalau sudah sampai tahap terakhir, kasih link hadiah üéÅ
        if (stage === surpriseMessages.length) {
          const link = document.createElement("a");
          link.href = surpriseLink;
          link.target = "_blank";
          link.textContent = "üéÅ Buka Hadiah üéÅ";
          link.classList.add(
            "block",
            "mt-2",
            "bg-blue-600",
            "text-white",
            "px-4",
            "py-2",
            "rounded-lg",
            "text-center",
            "font-semibold",
            "shadow-lg",
            "hover:bg-blue-700",
            "transition"
          );
          botMsg.appendChild(document.createElement("br"));
          botMsg.appendChild(link);
        }
      }

      chatbotBody.appendChild(botMsg);
      chatbotBody.scrollTop = chatbotBody.scrollHeight;
    }, 600);

    userInput.value = "";
    chatbotBody.scrollTop = chatbotBody.scrollHeight;
  }
</script>

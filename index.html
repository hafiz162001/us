<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kita</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Roboto, sans-serif;
    }

    /* Game Gallery Section */
     .game-gallery-section {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;

    }

    /* Title */
    .gallery-title {
      font-size: 28px;
      font-weight: bold;
      color: #0a2342;
      margin-bottom: 25px;
      text-align: center;
    }

    /* Gallery Grid */
    .game-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
      width: 100%;
      max-width: 900px;
      padding: 0 10px;
    }

    /* Gallery Item */
    .gallery-item {
      background-color: #102f5e;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.4);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      cursor: pointer;
    }

    .gallery-item:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
    }

    /* Gallery Images */
    .gallery-item img {
      width: 100%;
      height: auto;
      object-fit: cover;
      display: block;
    }

    /* Back Button */
    .back-button {
      margin-top: 30px;
      padding: 12px 28px;


      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    
      text-align: center;
    }

    /* RESPONSIVE DESIGN */
    @media (max-width: 768px) {
      .gallery-title {
        font-size: 24px;
      }

      .game-gallery {
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 12px;
      }

      .gallery-item img {
        height: auto;
      }

      .back-button {
        width: 80%;
        padding: 10px;
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      .gallery-title {
        font-size: 20px;
      }

      .game-gallery {
        grid-template-columns: 1fr 1fr;
        gap: 10px;
      }

      .back-button {
        width: 100%;
        font-size: 14px;
      }
    }

    /* Gallery Item */
    .gallery-item {
      background-color: #102f5e;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.4);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      cursor: pointer;
    }

    .gallery-item:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
    }

    /* Gallery Images */
    .gallery-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    /* Back Button */
    .back-button {
      margin-top: 30px;
      padding: 12px 28px;
   
    
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
  
      text-align: center;
    }

    

    /* Tombol Chat */
    .chatbot-btn {
      position: fixed;
      bottom: 150px;
      right: 15px;
      width: 58px;
      height: 58px;
      background-color: #0a2342;
      color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      font-size: 30px;
      transition: 0.3s ease;
      z-index: 999;
    }

    .chatbot-btn:hover {
      transform: scale(1.1);
      background-color: #123d6f;
    }

    /* Container Chatbot */
    .chatbot-container {
      position: fixed;
      bottom: 200px;
      right: 25px;
      width: 350px;
      max-height: 500px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 999;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Header Chatbot */
    .chatbot-header {
      background-color: #0a2342;
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      letter-spacing: 0.5px;
    }

    /* Isi Chat */
    .chatbot-body {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background-color: #f8fafc;
    }

    /* Pesan Bot */
    .bot-message {
      background-color: #e7f0ff;
      color: #0a2342;
      padding: 10px;
      border-radius: 10px;
      margin: 8px 0;
      max-width: 80%;
      font-size: 14px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    /* Pesan User */
    .user-message {
      background-color: #0a2342;
      color: white;
      padding: 10px;
      border-radius: 10px;
      margin: 8px 0;
      max-width: 80%;
      font-size: 14px;
      align-self: flex-end;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* Footer Chatbot */
    .chatbot-footer {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      background-color: #fff;
    }

    .chatbot-footer input {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
      font-size: 14px;
      transition: 0.2s;
    }

    .chatbot-footer input:focus {
      border-color: #0a2342;
    }

    .chatbot-footer button {
      background-color: #0a2342;
      border: none;
      color: white;
      margin-left: 8px;
      padding: 10px 15px;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s;
    }

    .chatbot-footer button:hover {
      background-color: #123d6f;
    }

    /* Scrollbar modern */
    .chatbot-body::-webkit-scrollbar {
      width: 6px;
    }
    .chatbot-body::-webkit-scrollbar-thumb {
      background: #b5c4e3;
      border-radius: 3px;
    }
    .chatbot-body::-webkit-scrollbar-track {
      background: transparent;
    }
  </style>
</head>
<body>

  <!-- Tombol Chat -->

  <!-- Panel Chatbot -->
  <div class="chatbot-container" id="chatbot-container">
    <div class="chatbot-header">üéâ Kejutan Spesial!</div>
    <div class="chatbot-body" id="chatbot-body">
      <div class="bot-message">Hai tayangüòä</div>
      <div class="bot-message">Hmm... kayaknya hari ini ada sesuatu yang anehüòµ</div>
      <div class="bot-message">Mau tahu nggak? Ketik <b>ya</b> atau <b>engga</b> üòâ</div>
    </div>
    <div class="chatbot-footer">
      <input type="text" id="user-input" placeholder="Ketik pesan di sini..." />

  </div>

  <script>
    const gallery = document.getElementById('gallery');
    const main = document.getElementById("main");
    const gameGallery = document.getElementById("game-gallery");

    const showGameGallery = () => {
      main.style.display = "none";
      gameGallery.style.display = "flex";
    };

    const showGallery = () => {
      main.style.display = 'none';
      gallery.classList.add('active');
    };

    const goBack = () => {
      main.style.display = 'grid';
      gallery.classList.remove('active');
      gameGallery.style.display = "none";
    };

    const updateDateTime = () => {
      const now = new Date();
      const dateOptions = { day: 'numeric', month: 'long', year: 'numeric', timeZone: 'America/New_York' };
      const dateStr = now.toLocaleDateString('en-GB', dateOptions);
      document.getElementById('current-date').textContent = dateStr;
      document.getElementById('current-time').textContent =
        now.toLocaleTimeString('en-GB', { timeZone: 'America/New_York' });
    };

    setInterval(updateDateTime, 1000);
    updateDateTime();

    const chatbotBtn = document.getElementById("chatbot-btn");
    const chatbotContainer = document.getElementById("chatbot-container");
    const chatbotBody = document.getElementById("chatbot-body");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    const surpriseMessages = [
      "Hehehe üòé, aku udah nebak kamu bakal jawab gitu!",
      "Sekarang tutup mata kamu sebentar üëÄ...",
      "Bayangin banyak balon üéà, kue üéÇ, dan aku datang menghampirimu...",
      "Dan aku berbisik...hari ini kamu... ",
      "üéâ ULANG TAHUN!! üéâ",
      "Klik link iniii ya! üòçüëá",
    ];

    const surpriseLink = "https://hafiz162001.github.io/us/Birthday.html";
    let stage = 0;

    chatbotBtn.addEventListener("click", () => {
      chatbotContainer.style.display =
        chatbotContainer.style.display === "flex" ? "none" : "flex";
      chatbotContainer.style.flexDirection = "column";
    });

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });

    function sendMessage() {
      const message = userInput.value.trim().toLowerCase();
      if (message === "") return;

      const userMsg = document.createElement("div");
      userMsg.classList.add("user-message");
      userMsg.textContent = message;
      chatbotBody.appendChild(userMsg);

      setTimeout(() => {
        const botMsg = document.createElement("div");
        botMsg.classList.add("bot-message");

        if (stage === 0) {
          if (message === "ya" || message === "iya" || message === "mau") {
            botMsg.textContent = surpriseMessages[stage];
            stage++;
          } else {
            botMsg.textContent = "Yakin gaa? Coba ketik 'ya'...";
          }
        } else if (stage < surpriseMessages.length) {
          botMsg.textContent = surpriseMessages[stage];
          stage++;

          if (stage === surpriseMessages.length) {
            const link = document.createElement("a");
            link.href = surpriseLink;
            link.target = "_blank";
            link.textContent = "üéÅ Buka Hadiah üéÅ";
            link.style.display = "inline-block";
            link.style.marginTop = "8px";
            link.style.backgroundColor = "#0077ff";
            link.style.color = "white";
            link.style.padding = "6px 12px";
            link.style.borderRadius = "6px";
            link.style.textDecoration = "none";
            link.style.fontWeight = "bold";
            botMsg.appendChild(document.createElement("br"));
            botMsg.appendChild(link);
          }
        }

        chatbotBody.appendChild(botMsg);
        chatbotBody.scrollTop = chatbotBody.scrollHeight;
      }, 600);

      userInput.value = "";
      chatbotBody.scrollTop = chatbotBody.scrollHeight;
    }
  </script>
</body>

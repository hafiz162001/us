<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday ðŸŽ‰</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #fff;
      margin-bottom: 20px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    }

    .countdown {
      font-size: 2rem;
      color: #fff;
      margin-bottom: 20px;
      display: none;
    }

    .slideshow-container {
      position: relative;
      width: 90%;
      max-width: 600px;
      aspect-ratio: 4/3;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      background: #fff;
      display: none;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
    }

    .slide.active {
      opacity: 1;
      z-index: 1;
    }

    button {
      padding: 12px 24px;
      font-size: 1.1rem;
      border: none;
      background: #ff4b5c;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e8434d;
    }

    .balloon {
      position: absolute;
      bottom: -150px;
      width: 40px;
      height: 60px;
      background-color: #ff4b5c;
      border-radius: 50%;
      opacity: 0.7;
      animation: floatUp 8s linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(0); }
      to { transform: translateY(-120vh); }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Happy Birthday! ðŸŽ‚</h1>
  <button id="startBtn">Ayo Mulai!</button>
  <div class="countdown" id="countdown"></div>

  <div class="slideshow-container" id="slideshow">
    <div class="slide active"><img src="img/1.jpg" alt="Foto 1"></div>
    <div class="slide"><img src="img/2.jpg" alt="Foto 2"></div>
    <div class="slide"><img src="img/3.jpg" alt="Foto 3"></div>
  </div>

  <audio id="bgMusic" src="music.mp3"></audio>

  <script>
    const startBtn = document.getElementById("startBtn");
    const countdown = document.getElementById("countdown");
    const slideshow = document.getElementById("slideshow");
    const slides = document.querySelectorAll(".slide");
    const music = document.getElementById("bgMusic");
    let currentSlide = 0;
    let slideInterval;

    function startBalloons() {
      for (let i = 0; i < 15; i++) {
        const balloon = document.createElement("div");
        balloon.classList.add("balloon");
        balloon.style.left = Math.random() * 100 + "vw";
        balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
        balloon.style.animationDuration = (6 + Math.random() * 4) + "s";
        document.body.appendChild(balloon);

        setTimeout(() => balloon.remove(), 10000);
      }
    }

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle("active", i === index);
      });
    }

    startBtn.addEventListener("click", () => {
      startBtn.style.display = "none";

      // Musik langsung diputar
      music.play();

      // Tampilkan countdown
      countdown.style.display = "block";
      let timeLeft = 5;

      const timer = setInterval(() => {
        countdown.textContent = timeLeft;
        timeLeft--;

        if (timeLeft < 0) {
          clearInterval(timer);
          countdown.style.display = "none";
          slideshow.style.display = "block";
          startBalloons();

          // Mulai slideshow setelah countdown selesai
          slideInterval = setInterval(() => {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
          }, 8000); // 8 detik per gambar
        }
      }, 1000);
    });
  </script>
</body>
</html>
